<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="input-el"
          placeholder="Enter city name or zipcode"
        />
        <button onclick="findCity()">
          <img src="icons/search.png" alt="" />
        </button>
      </div>
      <p class="p-el">City not found, please check your spelling</p>
      <div class="weather">
        <img src="icons/rain.png" class="weather-icon" />
        <h1 class="temp">-</h1>
        <h2 class="city">-</h2>
        <div class="details">
          <div class="col">
            <img src="icons/humidity.png" />
            <div>
              <p class="humidity">-</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="icons/wind.png" />
            <div>
              <p class="wind">-</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
